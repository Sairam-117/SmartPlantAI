<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartPlant AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SmartPlant AI</h1>
  <form id="upload-form">
    <input type="file" id="image-input" accept="image/*" required>
    <button type="submit">Analyze</button>
  </form>
  <div id="result">
    <h2>Result:</h2>
    <p><strong>Plant Name:</strong> <span id="plant-name"></span></p>
    <p><strong>Scientific Name:</strong> <span id="scientific-name"></span></p>
    <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
    <p><strong>Description:</strong> <span id="description"></span></p>
    <p><strong>Growth Habit:</strong> <span id="growth-habit"></span></p>
    <p><strong>Edible:</strong> <span id="edible"></span></p>
    <p><strong>Medicinal Use:</strong> <span id="medicinal"></span></p>
    <p><strong>Toxicity:</strong> <span id="toxicity"></span></p>
    <p><strong>Potential Issues:</strong> <span id="issues"></span></p>
  </div>
  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('image-input');
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);

      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      document.getElementById('plant-name').textContent = data.name;
      document.getElementById('scientific-name').textContent = data.scientificName;
      document.getElementById('confidence').textContent = data.probability;
      document.getElementById('description').textContent = data.description;
      document.getElementById('growth-habit').textContent = data.growthHabit;
      document.getElementById('edible').textContent = data.edible;
      document.getElementById('medicinal').textContent = data.medicinal;
      document.getElementById('toxicity').textContent = data.toxicity;
      document.getElementById('issues').textContent = data.issues;
    });
  </script>
</body>
</html>
